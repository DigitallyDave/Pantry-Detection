<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="./style/signUp.css">

</head>

<body>
  <div id="background-overlay"></div>

  <nav>
    <ul>
      <li>
        <p id="about"><a href="about.html">About</a></p>
      </li>
      <li><a href="index.html"><img src="/Web Application/public/images/logo.png" id="logo"></a></li>
      <li>
        <div id="btns">
          <button id="loginButton">Log in</button>
          <a href="signUp.html" id=result>
            <button id="sign-up">Sign-Up</button>
        </a>
        </div>
      </li>
    </ul>
  </nav>
  <div id="main">
    <!-- Authentication UI -->
    <div id="auth-ui">


      <form id="signup-form">
        <h2>Creat Account</h2>

        <label for="newEmail">Email:</label>
        <input type="email" id="newEmail" required>

        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" required>

        <button type="signUpSubmit">Sign Up</button>
        <p id="existingAcc">
          <span class="haveAccount">Already have an account?</span>
          <span id="signUpLogin">Log in</span>
        </p>

      </form>

      <!-- Display user info -->
      <div id="user-info" style="display: none;">
        <h2>User Information</h2>
        <p id="user-email"></p>
      </div>
    </div>
  </div>

  <!-- Log In Popup -->
  <div id="loginPopup" class="popup">
    <div class="popup-content">
        <span id="closeLoginButton" class="closeLogin" onclick='closeLoginPop()'>&times;</span>
        <!--  Log in form -->
        <form id="login-form">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button id="loginSubmit" id="signUpButton">Log in</button>
            <!-- Don't have an account? -->
            <p id="signUp">
                <span class="dontHaveAccount">Don't have an account?</span>
                <span class="loginSignUp"> <a href="signUp.html">Sign Up</a></span>
            </p>
        </form>
    </div>
</div>

<!-- Webpack -->
<script src="/dist/bundle.js"></script>
</body>


</html>
