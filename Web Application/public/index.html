
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rummage Home</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>

<body>
    <nav>
        <ul>
            <li>
                <p id="about"><a href="about.html">About</a></p>
            </li>
            <li><a href="index.html"><img src="images/logo.png" id="logo"></a></li>
            <li>
                <div id = "profile">
                </div>
                <div id="btns">
                    <button id="loginButton">Log in</button>
                    <a href="signUp.html" id=result>
                        <button id="sign-up">Sign-Up</button>
                    </a>
                </div>
            </li>
        </ul>
    </nav>

    <div id="main">
        <div id='left'>
            <video autoplay loop muted>
                <source src="images/demo-vid.mp4" type="video/mp4">
                Your browser does not support the video tag
            </video>
        </div>
        <div id='right'>
            <img src="images/logo-art.png" id="logo-art">
            <div id="over">
                <div id="txt-over">
                    Welcome to Rummage!<br> Simply upload a photo or video and receive recipes that utilize on-hand
                    ingredients
                </div>
                <button id='upload-btn' onClick='clickFile()'>
                    <input type = 'file' id = 'fileInput' accept = 'image/*,video/mp4' onchange = 'uploadImage()'>
                    <img src="images/cloud-upload.svg" id="upload-icon">
                </button>
                <a href="result.html" id=result></a>
            </div>
        </div>
    </div>
    <div id='onUpload'>
        <div id='loading-container'>
            <img src="images/logo-art.png" id='loading-logo'>
            <div id="upload-progress"></div>
            <div id = "progress-container">
                <div id = "progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- Log In Popup -->
    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <span id="closeLoginButton" class="closeLogin" onclick='closeLoginPop()'>&times;</span>
            <!--  Log in form -->
            <form id="login-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button id="loginSubmit" id="signUpButton">Log in</button>
                <!-- Don't have an account? -->
                <p id="signUp">
                    <span class="dontHaveAccount">Don't have an account?</span>
                    <span id="loginSignUp"> <a href="signUp.html">Sign Up</a></span>
                </p>
            </form>
        </div>
    </div>

    <!-- Webpack -->
    <script type = "module" src = "scripts/firebase-config.js"></script>
    <script type = "module" src = "scripts/test.js"></script>
    <script type = "module" src="scripts/index.js"></script>
    <script src = "scripts/click.js"></script>
</body>

</html>
